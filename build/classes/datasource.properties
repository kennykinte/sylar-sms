#PostGel SQL
postgresql.jdbc.driverClassName=org.postgresql.Driver
postgresql.jdbc.url=jdbc:postgresql:cell
postgresql.jdbc.username=postgres
postgresql.jdbc.password=root

#MySQL
mysql.jdbc.driverClassName=com.mysql.jdbc.Driver
mysql.jdbc.url=jdbc:mysql://localhost:3306/cell?useUnicode=true&amp;characterEncoding=utf8
mysql.jdbc.username=root
mysql.jdbc.password=root

#ACCESS(ODBC\u6865)
access.jdbc.driverClassName=sun.jdbc.odbc.JdbcOdbcDriver
access.jdbc.url=jdbc:odbc:Driver={Microsoft Access Driver (*.mdb)};DBQ=C:\Program Files\Apache Software Foundation\Tomcat 6.0\webapps\main.mdb
access.jdbc.username=
access.jdbc.password=

#Hibernate
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.hbm2ddl.auto=none
hibernate.show_sql=true
hibernate.query.substitutions=true 1, false 0
hibernate.default_batch_fetch_size=16
hibernate.max_fetch_depth=2
hibernate.bytecode.use_reflection_optimizer=true
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.EhCacheRegionFactory
net.sf.ehcache.configurationResourceName=/ehcache_hibernate.xml
hibernate.cache.use_structured_entries=true
hibernate.generate_statistics=true